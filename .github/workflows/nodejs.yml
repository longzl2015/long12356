name: Node CI

on: [push]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: npm install
      run: |
        npm install
    - name: hexo
      run: |
        node_modules/hexo/bin/hexo g
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
